name: Build Markdown to PDF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y pandoc texlive-xetex fonts-noto-cjk

      - name: Convert Markdown to PDF
        run: |
          mkdir -p output
          for file in *.md; do
            [ -f "$file" ] || continue
            pandoc "$file" \
              --pdf-engine=xelatex \
              -V geometry:margin=1in \
              -V toc=true \
              -V pagestyle=plain \
              -V mainfont="Noto Sans CJK SC" \
              -V header-includes="\\usepackage{fancyhdr}\\pagestyle{fancy}\\fancyhf{}\\rfoot{\\thepage}\\usepackage{amsmath}" \
              -o "output/${file%.md}.pdf"
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-files
          path: output/*.pdf

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(date +"%Y%m%d.%H%M%S")
          echo "Creating release $VERSION"
          gh release create "$VERSION" output/*.pdf --title "$VERSION" --notes "Automatically generated PDF release."
